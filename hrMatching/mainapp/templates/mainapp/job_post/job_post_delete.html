{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <form   action="" method="POST"
                class=" mx-0 row gx-3 gy-4 mt-3 ms-3 p-5 me-3"
                style="border: 5px gainsboro solid;">

            {% csrf_token %}

            <div class="mt-4">
                <h3><b>Delete Post: {{ job_post.job_title }} by {{job_post.company.name}}</b></h3>
                <p><b><span class="ms-5">Are you sure you want to delete this post?</span></b></p>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                <div style="width: 10px;"></div>
                <a href="{{ request.path }}" class="btn-lg btn-primary">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
