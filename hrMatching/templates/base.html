<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <p></p>
        <br>
        <h1>HR-matching</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">Contact</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form id="logout-form" method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button  style="border: none;background: none;"  type="submit" class="navbar-brand">Logout</button>
                          </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'login' %}?next={{ request.path }}">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'signup' %}">signup</a>
                    </li>
                  
                    
                    {%endif%}

                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>Â© 2024 HR-matchig. All rights reserved.</p>
        <p>by Mohammad Soleman</p>
      </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
